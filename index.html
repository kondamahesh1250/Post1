<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Image Slider</h2>
        <div class="img">
            <img src="" alt="Person" id="person-img">
        </div>
        <div class="person-info">
            <p class="author"></p>
            <p class="job"></p>
            <p class="data"></p>
        </div>
        <div class="btn-container">
            <button class="btn prevBtn">&lt;</button>
            <button class="btn nextBtn">&gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
